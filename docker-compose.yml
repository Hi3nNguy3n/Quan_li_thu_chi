version: '3.9'
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: quan-ly-chi-tieu
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  server:
    build:
      context: ./server
    depends_on:
      - mongo
    environment:
      PORT: 5000
      MONGO_URI: mongodb://mongo:27017/quan-ly-chi-tieu
      JWT_SECRET: change-me
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      CLIENT_ORIGIN: http://localhost:4173
    ports:
      - '5000:5000'

  client:
    build:
      context: ./client
    environment:
      VITE_API_BASE_URL: http://server:5000
      VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
    depends_on:
      - server
    ports:
      - '4173:80'

volumes:
  mongo_data:
